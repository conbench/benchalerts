name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-copyright:
    runs-on: ubuntu-latest
    env:
      RAT_JAR: https://repo1.maven.org/maven2/org/apache/rat/apache-rat/0.14/apache-rat-0.14.jar
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Download Rat jar
        run: wget $RAT_JAR -O apache-rat.jar
      - name: Check for copyright/license headers
        run: python ci/check_copyright.py --rat-jar apache-rat.jar

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install package
        run: pip install -e '.[dev]'
      - name: Lint
        run: pre-commit run --all-files

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install package
        run: pip install -e '.[dev]'
      - name: Run tests
        run: pytest -v -rs --log-level=DEBUG tests

  release:
    needs:
      - check-copyright
      - lint
      - tests
    # if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install package
        run: pip install -e .
      - name: Figure out current version
        run: python -c 'import benchalerts; print(f"VERSION={benchalerts.__version__}")' >> $GITHUB_ENV
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            try {
              console.log('trying');
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{ env.VERSION }}',
                sha: '${{ github.event.pull_request.head.sha }}'
              });
              console.log('success');
            } catch (error) {
              console.log('error:');
              console.log(error);
              console.log('trying update');
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{ env.VERSION }}',
                sha: '${{ github.event.pull_request.head.sha }}'
              });
              console.log('update success');
            }
